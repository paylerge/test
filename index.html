<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="includedContent"></div>
	
	<script>
	    fetch('otherfile.html')

	            document.getElementById('includedContent').innerHTML = text;
	        });
	</script>
</body>
</html>
